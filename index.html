<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusive E-Commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/shared.css" />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div class="homepage-browse-category">
      <div class="homepage-title-boxes">
        <div class="red-box"></div>
        <h4>Categories</h4>
      </div>
      <div class="browse-by-title">
        <h2>Browse By Category</h2>
        <div class="left-right-icons">
          <img
            src="images/Fill With Left Arrow.png"
            alt="left-icon"
            class="move-to-left-icon"
            id="move-to-left-icon-id"
          />
          <img
            src="images/Fill with Right Arrow.png"
            alt="right-icon"
            class="move-to-right-icon"
            id="move-to-right-icon-id"
          />
        </div>
      </div>
      <div class="category-boxes">
        <div class="category-box">
          <img src="images/Category-CellPhone.svg" alt="Phones/" />
          <p>Phones</p>
        </div>
        <div class="category-box">
          <img src="images/Category-Computer.svg" alt="Computers/" />
          <p>Computers</p>
        </div>
        <div class="category-box">
          <img src="images/Category-SmartWatch.svg" alt="SmartWatch/" />
          <p>SmartWatch</p>
        </div>
        <div class="category-box">
          <img src="images/Category-Camera.svg" alt="Camera/" />
          <p>Camera</p>
        </div>
        <div class="category-box">
          <img src="images/Category-Headphone.svg" alt="Headphones/" />
          <p>Headphones</p>
        </div>
        <div class="category-box">
          <img src="images/Category-Gamepad.svg" alt="Gaming/" />
          <p>Gaming</p>
        </div>
      </div>
    </div>
    <div class="best-selling-products-container">
      <div class="best-selling-time">
        <div class="rectangle"></div>
        <p class="first-title">This Month</p>
      </div>
      <div class="title-box">
        <h2 class="main-title">Best Selling Products</h2>
        <button class="pro-button">View All</button>
      </div>

      <div class="all-product-cards">
        <div class="product-card">
          <div class="product-image-bg">
            <img
              src="./images/coat.png"
              alt="The north coat"
              class="product-image"
            />
          </div>
          <div class="product-image-icon">
            <img
              src="./images/heart.png"
              alt="Heart icon"
              class="product-heart"
            />
            <img src="./images/eyes.png" alt="Eyes icon" class="product-eyes" />
          </div>
          <h5 class="product-title">The north coat</h5>
          <div class="product-all-prices">
            <p class="product-price">
              $<span class="first-discounted-price">0</span>
            </p>
            <p class="product-preprice">
              $<span class="first-preprice">360</span>
            </p>
          </div>
          <div>
            <img src="./images/star.png" alt="Star icon" />
            <img src="./images/star.png" alt="Star icon" />
            <img src="./images/star.png" alt="Star icon" />
            <img src="./images/star.png" alt="Star icon" />
            <img src="./images/star.png" alt="Star icon" />
            <span class="product-review-counter">(65)</span>
          </div>
        </div>
        <div class="product-card">
          <div class="product-image-bg">
            <img
              src="./images/gucci-bag.png"
              alt="Gucci duffle bag"
              class="product-image"
            />
          </div>
          <div class="product-image-icon">
            <img
              src="./images/heart.png"
              alt="Heart icon"
              class="product-heart"
            />
            <img src="./images/eyes.png" alt="Eyes icon" class="product-eyes" />
          </div>
          <h5 class="product-title">Gucci duffle bag</h5>
          <div class="product-all-prices">
            <p class="product-price">
              $<span class="second-discounted-price">0</span>
            </p>
            <p class="product-preprice">
              $<span class="second-preprice">1160</span>
            </p>
          </div>
          <div>
            <img src="./images/star.png" alt="Star icon" />
            <img src="./images/star.png" alt="Star icon" />
            <img src="./images/star.png" alt="Star icon" />
            <img src="./images/star.png" alt="Star icon" />
            <img src="./images/star.png" alt="Star icon" />
            <span class="product-review-counter">(65)</span>
          </div>
        </div>
        <div class="product-card">
          <div class="product-image-bg">
            <img
              src="./images/cooler.png"
              alt="RGB liquid CPU Cooler"
              class="product-image"
            />
          </div>
          <div class="product-image-icon">
            <img
              src="./images/heart.png"
              alt="Heart icon"
              class="product-heart"
            />
            <img src="./images/eyes.png" alt="Eyes icon" class="product-eyes" />
          </div>
          <h5 class="product-title">RGB liquid CPU Cooler</h5>
          <div class="product-all-prices">
            <p class="product-price">
              $<span class="third-discounted-price">0</span>
            </p>
            <p class="product-preprice">
              $<span class="third-preprice">170</span>
            </p>
          </div>
          <div>
            <img src="./images/star.png" alt="Star icon" />
            <img src="./images/star.png" alt="Star icon" />
            <img src="./images/star.png" alt="Star icon" />
            <img src="./images/star.png" alt="Star icon" />
            <img src="./images/star.png" alt="Star icon" />
            <span class="product-review-counter">(65)</span>
          </div>
        </div>
        <div class="product-card">
          <div class="product-image-bg">
            <img
              src="./images/bookshelf.png"
              alt="Small BookShelf"
              class="product-image"
            />
          </div>
          <div class="product-image-icon">
            <img
              src="./images/heart.png"
              alt="Heart icon"
              class="product-heart"
            />
            <img src="./images/eyes.png" alt="Eyes icon" class="product-eyes" />
          </div>
          <h5 class="product-title">Small BookShelf</h5>
          <div class="product-all-prices">
            <p class="product-price">$360</p>
          </div>
          <div>
            <img src="./images/star.png" alt="Star icon" />
            <img src="./images/star.png" alt="Star icon" />
            <img src="./images/star.png" alt="Star icon" />
            <img src="./images/star.png" alt="Star icon" />
            <img src="./images/star.png" alt="Star icon" />
            <span class="product-review-counter">(65)</span>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
